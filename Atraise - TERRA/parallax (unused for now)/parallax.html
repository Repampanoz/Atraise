<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Zoom Effect</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .parallax-container {
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .parallax-image {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: center top;
    }

    .content {
      position: relative;
      z-index: 1;
      background: white;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="parallax-container">
    <img class="parallax-image" src="your-image.jpg" alt="Your image">
  </div>
  <div class="content">
    <!-- Your content goes here -->
  </div>
  <script>
    document.addEventListener("scroll", function () {
      const parallaxImage = document.querySelector(".parallax-image");
      const scrollPosition = window.pageYOffset;

      parallaxImage.style.transform = `scale(${1 + scrollPosition / 1000})`;
    });
  </script>
</body>
</html>
