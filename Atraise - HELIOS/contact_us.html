<!-- Contact Section -->
<div id="contact" class="text-center">
    <div class="container">
      <div class="section-title center">
        <h2>Contact Us</h2>
        <hr>
        <p>Send an inquiry and we'll answer as soon as possible.</p>
      </div>

      <div class="form-group col-md-8 col-md-offset-2">
        <label for="category">Category</label>
        <select id="category" name="category" class="form-control" required>
          <option value="">-- Please select --</option>
          <option value="option1">Brand Creation</option>
          <option value="option2">Manufacturing</option>
          <option value="option3">Logistics</option>
          <option value="option4">Import/Export</option>
          <li class="dropdown">
            <a href="disrtibution.html" class="page-scroll dropdown-toggle" data-toggle="dropdown">Distribution <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="item1.html">Distilled</a></li>
              <li><a href="item2.html">Malt Based</a></li>
              <li><a href="item3.html">Non-Alcoholic</a></li>
            </ul>
          </li>
        </select>
        <div class="help-block with-errors"></div>
      </div>
      
      <div class="col-md-8 col-md-offset-2">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="Name" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                    <input type="email" id="email" class="form-control" placeholder="Email" required="required">
                    <p class="help-block text-danger"></p>
              </div>
            </div>            
          </div>

          <div class="form-group">
                <textarea name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
                <p class="help-block text-danger"></p>
          </div>

          <div id="success"></div>
          <button type="submit" class="btn btn-custom btn-lg">Send Message</button>
        </form>
      </div>
    </div>
</div>
